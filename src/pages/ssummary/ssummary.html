<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Student Summary
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-grid>
  <ion-row class="row header">
    <ion-col class="col">
      Class Name
    </ion-col>
    <ion-col class="col">
      Student Count
    </ion-col>
  </ion-row>
  <ion-row class="row" *ngFor="let ss of StudentSummary">
    <ion-col class="col">
      {{ss.clsname}}
    </ion-col>
    <ion-col class="col">
      {{ss.scount}}
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
